{% extends 'base.html' %}
{% block title %}{{ action }} Product{% endblock %}
{% block content %}
  <h3 class="display-6 mb-4">{{ action }} Product</h3>
  
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input name="name" class="form-control" required value="{{ product.name if product else '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control">{{ product.description if product else '' }}</textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Quantity (Units)</label>
                <input name="quantity" type="number" min="0" class="form-control" required value="{{ product.quantity if product else 0 }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Price (â‚¹ per unit)</label>
                <input name="price" type="number" step="0.01" min="0" class="form-control" required value="{{ product.price if product else 0.0 }}">
            </div>
        </div>

        <h5 class="mt-4 border-bottom pb-2">Image Management (AI Integration)</h5>
        
        {% if action == 'Edit' and product.image_url %}
            <div class="alert alert-info py-2 d-flex align-items-center">
                <div class="flex-shrink-0 me-3">
                    Current Image: 
                    <img src="{{ product.image_url }}" style="max-height: 50px; border-radius: 5px;" class="img-thumbnail">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="regenerate_ai" id="regenerate_ai" value="true">
                    <label class="form-check-label fw-bold" for="regenerate_ai">
                        Regenerate image using AI (based on product name)
                    </label>
                </div>
            </div>
        {% endif %}

        <div class="mb-3">
          <label class="form-label">Custom Image URL (Paste URL or leave blank for AI generation)</label>
          <input name="image_url" class="form-control" value="{{ product.image_url if product and not 'ai_' in product.image_url else '' }}" placeholder="/static/images/your_custom_image.jpg">
        </div>
        
        <div class="d-flex justify-content-end pt-3">
            <button class="btn btn-primary btn-lg me-2">{{ action }} Product</button>
            <a class="btn btn-secondary btn-lg" href="{{ url_for('farmer_dashboard') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
